instance_name     = Home                # The name of the Clauto instance
port              = 80                  # The Clauto server will listen for requests on this port
db_dir            = /etc/clauto/clautod # Location of the Clauto database (clauto.db). Be sure to move the database file to its new home when changing this
log_dir           = /var/log/clauto     # Location of the clautod log (clautod.log). If changed, clautod will start logging to the new directory as soon as it restarts
session_lifetime  = 300                 # Length of HTTP sessions in seconds
log_level_default = INF                 # Options are CRT (Critical), CFG (Config), ERR (Error), WRN (Warning), INF (Info), DBG (Debug), VRB (Verbose)
max_users         = 4                   # The maximum number of user accounts